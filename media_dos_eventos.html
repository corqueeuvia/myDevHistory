<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalDeEventos = parseInt(prompt("Informe o total de eventos"));

    while(totalDeEventos == 0) {
    
        totalDeEventos = parseInt(prompt("O número de eventos deve ser maior que zero. Informe o total de eventos"));
    }

    var contador = 1;

    var totalGastoComEventos = 0;

    while(contador <= totalDeEventos) {

        var gasto = parseFloat(prompt("Informe total gasto com o evento " + contador + ":").replace(",", "."));
        totalGastoComEventos = totalGastoComEventos + gasto;
        contador++;
    }

    var media = totalGastoComEventos / totalDeEventos;

    mostra("A média de gastos por evento é " + media);
</script>
