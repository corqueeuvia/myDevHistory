<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));

    if (idade < 18) {

        var diferencaIdade = 18 - idade;

        if (diferencaIdade == 1) {

            mostra("Você não pode dirigir ainda. Mas vai poder tirar carteira ano que vem!");

        } else {

            mostra("Você não pode dirigir ainda. Mas daqui a " + diferencaIdade + " anos vai poder tirar carteira!");

        }
     
    } else {

        var temCarteira = prompt("Tem carteira? Responda S ou N");

        if (temCarteira == "S" || temCarteira == "s") {
       
            mostra("Tá liberado! Não beba se for dirigir, hein ;D");
    
        } else {
            
            mostra("Você não pode dirigir sem carteira, melhor pedir carona...")
        
        }

    }

    

</script>
