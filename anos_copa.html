<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

	var anoCopa = 1930;
	var anoLimite = parseInt(prompt("Quer ver a lista de copas até qual ano?"))

	mostra("<big> Lista dos anos em que teve (ou terá) copa até " + anoLimite + ".</big>");

	while (anoCopa <= anoLimite) {

		mostra("• " + anoCopa);
		anoCopa = anoCopa + 4;
	}

mostra("Fim :)");

</script>
